<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article class="card" role="main">
      <header class="card__header">
        <h2 class="card__title">Your Result</h2>
        <div class="card__score">
          <span class="card__score-number">76</span> of 100
        </div>
        <div class="card__score-level">Great</div>
        <p class="card__score-info">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </header>

      <section class="card__summary">
        <h3 class="card__summary-heading">Summary</h3>
        <ul class="card__result-list">
          <li class="card__result-category card__result-category--reaction">
            <div class="card__result-category-wrapper">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="Reaction icon"
                class="card_category-icon"
              />
              Reaction
            </div>

            <div class="card__result-score-wrapper">
              <span class="card__result-score">80</span> / 100
            </div>
          </li>
          <li class="card__result-category card__result-category--memory">
            <div class="card__result-category-wrapper">
              <img
                src="./assets/images/icon-memory.svg"
                alt="Memory icon"
                class="card__category-icon"
              />
              Memory
            </div>

            <div class="card__result-score-wrapper">
              <span class="card__result-score">92</span> / 100
            </div>
          </li>
          <li class="card__result-category card__result-category--verbal">
            <div class="card__result-category-wrapper">
              <img
                src="./assets/images/icon-verbal.svg"
                alt=""
                class="card__category-icon"
              />
              Verbal
            </div>

            <div class="card__result-score-wrapper">
              <span class="card__result-score">61</span> / 100
            </div>
          </li>
          <li class="card__result-category card__result-category--visual">
            <div class="card__result-category-wrapper">
              <img
                src="./assets/images/icon-visual.svg"
                alt="Visual icon"
                class="card__category-icon"
              />
              Visual
            </div>

            <div class="card__result-score-wrapper">
              <span class="card__result-score">72</span> / 100
            </div>
          </li>
        </ul>
        <div class="card__action">
          <button class="card__button">Continue</button>
        </div>
      </section>
    </article>
  </body>
</html>
